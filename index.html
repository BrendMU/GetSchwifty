<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Schwifty</title>

    <link rel="stylesheet" href="./index.css">
</head> 
<body>
    <div class="menu">
        <h1>
            Get Schwifty
        </h1>
        <div class="input">
            <label for="name">Enter Your Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="input">
            <label for="size">Enter Board Size:</label>
            <input type="number" value="3" name="size" id="size" min="2">
        </div>
        <a class="menu-item" onclick="showTopScores()">
            Top Scores
        </a>
        <a class="menu-item" onclick="startGame(true)">
            Continue
        </a>
        <a class="menu-item" onclick="startGame(false)">
            Start Game
        </a>
    </div>
</body>
<script src="./index.js"></script>
</html>
